<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delícia - Faça seu Pedido</title>
    <link href="style/style-pedidos.css" rel="stylesheet"/>
</head>
<body>

    <header>
    <h1>Pizza Delícia</h1>
    <h2>Faça seu Pedido</h2>
    <p>Personalize sua pizza e aproveite a autêntica experiência Pizza Delícia!</p>
    <figure class="figure2">
    <img src="img/img-pedidos/2.png" alt="Emoji do copo" width="300" height="200">
    </figure>
        <hr>
    </header>

    <!-- Formulário de Cadastro -->
    <article>
        <form class="form" action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label>Escolha seu Sabor:</label><br>
            <select name="sabor" required="required">
            <option value="">Sabores</option>
            <option value="Marguerita">Calabresa</option>
            <option value="Calabresa">Portuguesa</option>
            <option value="Portuguesa">Mussarela</option>
            <option value="Quatro Queijos">Frango</option>
            <option value="Frango com Catupiry">Carne</option>
            <option value="Pepperoni Supreme">Marguerita</option>
            <option value="Vegetariana">Frango com Catupiry</option>
            <option value="Do Chef">Frango a Bolonhesa</option>
            </select><br><br>

            <label>Tamanho da Pizza:</label><br>
            <input type="radio" id="pequena" name="tamanho" value="Pequena">
            <label for="pequena">Pequena</label>
            <input type="radio" id="media" name="tamanho" value="Média">
            <label for="media">Média</label><br>
            <input type="radio" id="grande" name="tamanho" value="Grande">
            <label for="grande">Grande</label>
            <input type="radio" id="gigante" name="tamanho" value="Gigante">
            <label for="gigante">Gigante</label><br><br>
            <!-- Linha divisória -->
            <button id="botao"> <a rel="stylesheet" href="pag2.html">
                Entrar</button>
                </form>
     </article>
           
           
</body>
