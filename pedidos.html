<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pizza Delícia - Faça seu Pedido</title>
    <link href="style/style-pedidos.css" rel="stylesheet"/>
</head>
<body>

    <header>
    <h1>Pizza Delícia</h1>
    <h2>Faça seu Pedido</h2>
    <p>Personalize sua pizza e aproveite a autêntica experiência Pizza Delícia!</p>
    <figure class="figure2">
    <img src="img/img-pedidos/2.png" alt="Emoji do copo" width="300" height="200">
    </figure>
        <hr>
    </header>

    <!-- Formulário de Cadastro -->
    <article>
        <form class="form" action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Linha divisória -->
            <button id="botao"> <a rel="stylesheet" href="pag2.html">
                Entrar</button>
                </form>
     </article>
           
           
</body>
